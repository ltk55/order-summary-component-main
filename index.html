<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="dict/css/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="background__image"></div>
    <div class="container">
      <img
        class="illustration"
        src="dict/images/illustration-hero.svg"
        alt="illustration"
      />

      <h1 class="title">Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img src="dict/images/icon-music.svg" alt="music-icon" />
        <div class="">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <button class="btn btn-change">Change</button>
      </div>

      <div class="buttons">
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
